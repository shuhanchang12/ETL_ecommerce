<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETL-Warehousing Project</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f8f9fa; }
        .diagram {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            margin-top: 60px;
        }
        .node {
            background: #fff;
            border: 2px solid #0074D9;
            border-radius: 12px;
            padding: 30px 20px;
            margin: 0 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            text-align: center;
            min-width: 120px;
        }
        .node img {
            width: 40px;
            height: 40px;
            margin-bottom: 10px;
        }
        .arrow {
            font-size: 40px;
            color: #0074D9;
        }
        h1 { text-align: center; margin-top: 40px; color: #0074D9; }
    </style>
</head>
<body>
    <h1>ETL-Warehousing Project</h1>
    <div class="diagram">
        <div class="node">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/python/python-original.svg" alt="Python">
            <div>Data Generator<br>(Python)</div>
        </div>
        <div class="arrow">&#8594;</div>
        <div class="node">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/apachekafka/apachekafka-original.svg" alt="Kafka">
            <div>Kafka/Redpanda<br>(Event Streaming)</div>
        </div>
        <div class="arrow">&#8594;</div>
        <div class="node">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/snowflake/snowflake-original.svg" alt="Snowflake">
            <div>Snowflake<br>(Cloud Data Warehouse)</div>
        </div>
        <div class="arrow">&#8594;</div>
        <div class="node">
            <img src="https://streamlit.io/images/brand/streamlit-mark-color.svg" alt="Streamlit" style="background:#fff;border-radius:8px;">
            <div>Streamlit<br>(Monitoring Dashboard)</div>
        </div>
    </div>
</body>
</html>
